AppBundle\Entity\Reservation:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ReservationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        dateIn:
            type: datetimetz
            column: date_in
        dateOut:
            type: datetime
            column: date_out
    lifecycleCallbacks: {  }
    manyToOne:
        client:
            targetEntity: Client
            inversedBy: Reservations
            joinColumn:
                name: client_id
                referancedColumnName: id
        room:
            targetEntity: Room
            inversedBy: Reservations
            joinColumn:
                name: room_id
                referancedColumnName: id
